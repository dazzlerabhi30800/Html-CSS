<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Glass Website</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="image/avatar.JPG" alt="" width="100" height="100">
                    <h3>Abhishek Singh</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="image/twitch.png" alt="">
                        <h2>Steam</h2>
                    </div>
                    <div class="link">
                        <img src="image/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="image/game.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="image/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for free Games</h2>
                        <img src="image/controller1.png" alt="">
                    

                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="image/gtav.png" alt="">
                        <div class="card-info">
                            <h2>GTA V</h2>
                            <p>PS5 Version</p>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage1">60%</h2>
                    </div>
                    <div class="card">
                        <img src="image/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla </h2>
                            <p>PS5 Version</p>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage2"> 60%</h2>
                    </div>
                    <div class="card">
                        <img src="image/max.png" alt="">
                        <div class="card-info">
                            <h2>Max Payne3 </h2>
                            <p>PS5 Version</p>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage3"> 60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
<script src="app.js"></script>
</html>
