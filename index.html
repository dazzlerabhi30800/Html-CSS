<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Transition</title>
</head>
<body>
    <h1 class="title">Image Transition</h1>
    <div class="images">

        <div class="image-container">
            <img src="pictures/Mountains1.jpg" alt="mountains1">
            <img class="transition-image" src="pictures/Mountains2.jpg" alt="mountains2">
        </div>
        <div class="image-container fade">
            <img class="mountain" src="pictures/Mountains3.jpg" alt="mountains3">
            
        </div>
    </div>
    
</body>
</html>
